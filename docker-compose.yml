version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: hospital_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # FastAPI Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital_backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      HEARTBEAT_TIMEOUT: ${HEARTBEAT_TIMEOUT:-20}
      OFFLINE_CHECK_INTERVAL: ${OFFLINE_CHECK_INTERVAL:-10}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # ============================================
  # Nginx - Serves Dashboard + Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: hospital_nginx
    restart: always
    ports:
      - "${DASHBOARD_PORT:-80}:80"
    volumes:
      - ./dashboard:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  mysql_data:
