version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: hospital_postgres
    restart: always
    environment:
      POSTGRES_DB: hospital_iot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hospital_iot_pass}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # FastAPI Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital_backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-hospital_iot_pass}@postgres:5432/hospital_iot
      JWT_SECRET: ${JWT_SECRET}
      HEARTBEAT_TIMEOUT: ${HEARTBEAT_TIMEOUT:-20}
      OFFLINE_CHECK_INTERVAL: ${OFFLINE_CHECK_INTERVAL:-10}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # ============================================
  # Nginx - Serves Dashboard + Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: hospital_nginx
    restart: always
    ports:
      - "${DASHBOARD_PORT:-80}:80"
    volumes:
      - ./dashboard:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  pg_data:
